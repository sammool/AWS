name: Simple CI/CD

on:
  push:
    branches: [ "main" ]     # ✅ main에 push/merge 되면 자동 실행
  workflow_dispatch:          # ✅ 수동 실행도 가능 (선택)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission to Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy jar to EC2 and restart app
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)

          if [ ! -f "$jar_file" ]; then
            echo "JAR not found. Deploy failed."
            exit 1
          fi

          echo "✅ Found jar: $jar_file"
          echo "✅ Uploading to EC2..."

          # ✅ JAR 전송
          scp -i private_key.pem -o StrictHostKeyChecking=no "$jar_file" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/app.jar

          echo "✅ Restarting server app..."

          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST << 'EOF'
            pkill -f app.jar || true
            sleep 3
            nohup /usr/bin/java -jar /home/$EC2_USERNAME/app.jar > /home/$EC2_USERNAME/app.log 2>&1 &
            echo '✅ New app started!'
          EOF

          rm -f private_key.pem
